<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    
    <div id="app" class="container">
        <h1 class="text-center py-5 fw-bold">Lista di cose da fare</h1>

        <ul class="list-group w-25 m-auto">
            <li class="list-group-item d-flex justify-content-between my_li text-capitalize" v-for="todo in todos" @click="signTodo(todo)">
                <span :class="{ 'done': todo.done }">{{ todo.text }}</span>
                <i class="fa-solid fa-x text-black align-self-center" @click="removeTodo(todo)"></i>
            </li>
        </ul>

        <div class="buttons d-flex align-baseline justify-content-around py-5 w-25 m-auto">
            <input class="border-0 rounded-2" type="text" v-model="newTodo" @keyup.enter="addTodo()">
            <button type="button" class="btn btn-outline-success btn-sm" @click="addTodo()">Aggiungi</button>
        </div>
    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
